<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_form</title>
    <link rel="icon" href="img/video-solid.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
      <div class="container-fluid justify-content-start">
      <!-- nav logo -->
        <a class="navbar-brand" href="index.html">
          <img src="img/logo.png" alt="" width="100" height="60" >
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- nav item -->
        <div class="container mx-lg-0">
          <div class="navbar-collapse collapse show" id="navbarNav">
            <ul class="navbar-nav nav-start">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-white-50 bg-dark" aria-current="page" href="03_community.html">Community</a>
              </li>
              <!-- modal -->
              <li class="nav-item">
                <a type="button" class="btn nav-link active text-white-50 bg-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  Login
                </a>
                <!-- modal title -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title fw-bold" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="mb-3">
                            <label for="recipient-name" class="col-form-label fw-bold">Email address</label>
                            <input type="text" class="form-control" id="recipient-name" aria-describedby="emailHelp">
                            <div class="from-text" id="emailHelp">We'll never share your email with anyone else.</div>
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="col-form-label fw-bold">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"></input>
                          </div>
                          <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label fw-bold" for="exampleCheck1">Check me out</label>
                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Submit</button>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- section -->
    <div class="container">
      <h2 class="text-center my-3 py-3 fw-bold">
        리뷰 작성하기
      </h2>
      <select class="form-select mb-3" aria-label="Default select example">
        <option selected>영화 선택하기</option>
        <option value="1">쇼생크 탈출</option>
        <option value="2">죽은 시인의 사회</option>
        <option value="3">다크나이트 라이즈</option>
        <option value="4">그랜드 부다페스트 호텔</option>
        <option value="5">her</option>
        <option value="6">위대한 쇼맨</option>
      </select>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">리뷰제목</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="리뷰를 작성해주세요.">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">리뷰 내용</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <button type="button" class="btn btn-primary">Submit</button>
    </div>
    <!-- footer -->
    <footer class="container-fluid navbar-fixed-bottom py-2">
      <p class="text-center text-dark m-0">Web-bootstrap by_kangseob, jisoo</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
