<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>02_home</title>

</head>
<body>
    <!-- nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
      <div class="container-fluid justify-content-start">
      <!-- nav logo -->
        <a class="navbar-brand" href="#">
          <img src="img/logo.png" alt="" width="100" height="60" >
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- nav item -->
        <div class="container mx-lg-0">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="02_home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-white-50 bg-dark" aria-current="page" href="03_community.html">Community</a>
              </li>
              <!-- modal -->
              <li class="nav-item">
                <a type="button" class="btn nav-link active text-white-50 bg-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  Login
                </a>
                <!-- modal title -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title fw-bold" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="mb-3">
                            <label for="recipient-name" class="col-form-label fw-bold">Email address</label>
                            <input type="text" class="form-control" id="recipient-name" aria-describedby="emailHelp">
                            <div class="from-text" id="emailHelp">We'll never share your email with anyone else.</div>
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="col-form-label fw-bold">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"></input>
                          </div>
                          <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label fw-bold" for="exampleCheck1">Check me out</label>
                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Submit</button>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- carousel section -->
    <div class="container-fluid px-0">
      <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="img/2461331.jpg" class="d-block w-100" width="1920" height="600px" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="img/2461334.jpg" class="d-block w-100" width="1920" height="600px" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/2461335.jpg" class="d-block w-100" width="1920" height="600px" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/2461342.jpg" class="d-block w-100" width="1920" height="600px" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/2461348.jpg" class="d-block w-100" width="1920" height="600px" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <!-- main -->
    <div class="container">
      <h2 class="text-center my-3 py-3 fw-bold">
        Boxoffice
      </h2>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">

      </div>
