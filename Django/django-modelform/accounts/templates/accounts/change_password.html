{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body %}
  <h1>비밀번호 변경</h1>
  <form action="{% url "accounts:change_password" %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="OK" %}
    {% comment %}  {% endcomment %}
  </form>
{% endblock body %}
